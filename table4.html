	function findCellIndex(row, column){
		var result=8*(row-1)+column-1;
		return result;
	}
	function findCell(row, column){
		var cellIndex=findCellIndex(row, column);
		return $("#board tr td")[cellIndex];
	}
	function myloop(){

		var position=$(cell).position();
